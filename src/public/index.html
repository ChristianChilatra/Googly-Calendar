<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Agenda tus pendientes, manten en control tu dia a dia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="../assets/img/calendar.png" type="image/x-icon">
  <meta property="og:title" content="Clone Google Calendar" />
  <meta property="og:url" content="https://googly-calendar.vercel.app/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/ChristianChilatra/Googly-Calendar/main/./assets/img/googly-calendar.vercel.app_.png" />
  <title>Google Calendario</title>
</head>

<body>
  <header>
    <nav class="navHome">
      <div class="containerFirst">
        <div class="containerHome">
          <button class="iconSidebar">
            <i class="icon-side-bar"></i>
          </button>
          <button class="home">
            <a tabindex="-1" href="/build/index.html">
              <img src="../assets/img/calendar.png" alt="Logo Googly Calendar" width="48px" height="48px">
              <h1>Calendario</h1>
            </a>
          </button>
        </div>
        <div class="containerDate">
          <button class="buttonCalendar">
            <p>Hoy</p>
          </button>
          <div class="buttonNav">
            <button class="buttonPrevious">
              <i class="icon-icon-previous"></i>
            </button>
            <button class="buttonFollowing">
              <i class="icon-icon-following"></i>
            </button>
          </div>
          <div class="buttonCalendar isDate">
            <time>
              <h2></h2>
            </time>
          </div>
        </div>
      </div>
      <div class="containerSecond">
        <select class="buttonCalendar select" name="time" id="selectTime">
          <option value="dia">Dia</option>
          <option value="mes">Semana</option>
        </select>
        <img src="../assets/img/user.png" alt="imagen usuario" width="32px" height="32px">
      </div>
    </nav>
    <main></main>
  </header>
  <main class="calendar">
    <section class="sideBar">
      <div class="wrapperSideBar">
        <button class="buttonCalendar isPlus">
          <i class="icon-Icon-plus"></i>
          <p>Crear</p>
        </button>
        <div class="miniCalendar">
          <div class="month">
            <time datatime="">
              <h2></h2>
            </time>
            <div>
              <button class="buttonPrevious">
                <a class="prevDay">
                  <i class="icon-icon-previous"></i>
                </a>
              </button>
              <button class="buttonFollowing">
                <a class="nextDay">
                  <i class="icon-icon-following"></i>
                </a>
              </button>
            </div>
          </div>
          <div class="week">
            <span>D</span>
            <span>L</span>
            <span>M</span>
            <span>X</span>
            <span>J</span>
            <span>V</span>
            <span>S</span>
          </div>
          <div class="days">
          </div>
        </div>
        <div class="containerContact">
          <i class="icon-Icon-users"></i>
          <input type="text" name="searchContact" id="searchContact" placeholder="Buscar Personas">
        </div>
        <div class="myCalendar">
          <details open>
            <summary>Mis Calendarios</summary>
            <div class="myCalendar-select">
              <input type="checkbox" name="calendar_1" id="calendar_1">
              <label for="calendar_1">Reuniones</label>
            </div>
            <div class="myCalendar-select">
              <input type="checkbox" name="calendar_2" id="calendar_2">
              <label for="calendar_2">Cumpleaños</label>
            </div>
            <div class="myCalendar-select">
              <input type="checkbox" name="calendar_3" id="calendar_3">
              <label for="calendar_3">Tareas</label>
            </div>
            <div class="myCalendar-select">
              <input type="checkbox" name="calendar_4" id="calendar_4">
              <label for="calendar_4">Recordatorios</label>
            </div>
          </details>
        </div>
      </div>
    </section>
    <div class="calendarWeek">
      <div class="containerDays">
      </div>
      <div class="containerTime">
      </div>
    </div>
  </main>
  <dialog class="modalMeet">
    <form action="">
      <input class="titleMeet" type="text" name="title" id="title" placeholder="Nombra tu Reunion">
      <div class="containerHour-meet">
        <i class="icon-Icon-clock"></i>
        <input required class="dataMeet" type="date" name="dataMeet" id="dataMeet">
        <input required type="time" name="hourStart" id="hourStart">
        <span>-</span>
        <input required type="time" name="hourEnd" id="hourEnd">
        <p>Zona horaria - No se repite</p>
      </div>
      <div class="containerInput-meet">
        <i class="icon-Icon-users"></i>
        <input class="input isGray" list="guests" type="text" name="searchContact" placeholder="Buscar Personas">
        <datalist id="guests">
          <option value="Juan"></option>
          <option value="Andres"></option>
          <option value="Diego"></option>
          <option value="Andrea"></option>
          <option value="Daira"></option>
        </datalist>
      </div>
      <div class="containerInput-meet">
        <i class="icon-Icon-video"></i>
        <input class="input isBlue" type="text" name="searchContact"
          placeholder="Agregar una videoconferencia de Google Meet">
      </div>
      <div class="containerInput-meet">
        <i class="icon-Icon-gps"></i>
        <input class="input isTrans" type="text" name="searchContact" placeholder="Agregar Ubicacion">
      </div>
      <div class="containerInput-meet">
        <i class="icon-Icon-text"></i>
        <textarea class="input isTrans" name="addDescription" id="addDescription" cols="30" rows="10"
          placeholder="Agregar descripción o archivo adjuntos"></textarea>
      </div>
      <div class="buttons">
        <input class="buttonCalendar" type="button" value="Cancelar" id="cancel">
        <input class="buttonCalendar isBlue" type="submit" value="Guardar">
      </div>
    </form>
  </dialog>
</body>
</html>
